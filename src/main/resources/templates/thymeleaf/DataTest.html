            --bg_3: url('https://wallpapermemory.com/uploads/230/batman-arkham-city-wallpaper-hd-1920x1080-300154.jpg');
            --bg_4: url('https://images.alphacoders.com/978/thumb-1920-978122.jpg');

            --bg_6: url('http://wallsdesk.com/wp-content/uploads/2016/10/Clash-Royale-Computer-Wallpaper.jpg');
            --bg_8:url('https://eskipaper.com/images/mw3-wallpaper-7.jpg');
            --transY: 100px;
            --back_blend: hard-light;

        }
      @media screen and (max-width:500px){
                     #big-intro{
                        background:brown;
                        color:cyan;
                         width:100px;
                         height:100px;
                     }
                      #main-Container{
                          background:blue;
                          color:red;
                          content:"oooppp";
                          width:20px;
                          height:40px;
                          animation:paused bganime 1s;
                      }
                 }
        
        #main-Container {
            padding: 10px;
            margin: 20px;
            width:2045px;
            height:800px;
            background: var(--bg_0), var(--blend_img);
            float: left;
            background-size: 2000px;/*
            -webkit-animation: bganime 20s alternate ease-in forwards;*/
            display: flex;
            justify-content: center;
            align-content: center;
            transition: all 1.5s;
            overflow: scroll;
        }

        @-webkit-Keyframes bganime {
            0% {
                background: var(--bg_0), var(--blend_img);
                background-position: right, right;
                background-repeat: no-repeat, no-repeat;
                background-blend-mode: var(--back_blend);
            }

            20% {
                background: var(--bg_2), var(--blend_img);
                background-repeat: no-repeat, no-repeat;
                background-blend-mode: var(--back_blend);
                background-position: left, left;
            }

            30% {

                background: var(--bg_3), var(--blend_img);
                background-repeat: no-repeat, no-repeat;
                background-blend-mode: var(--back_blend);
                background-position: right, center;
            }

            40% {

                background: var(--bg_4), var(--blend_img);
                background-repeat: no-repeat, no-repeat;
                background-blend-mode: var(--back_blend);
                background-position: left, left;
            }

            50% {
                background: var(--bg_5), var(--blend_img);
                background-repeat: no-repeat, no-repeat;
                background-blend-mode: var(--back_blend);
                background-position: right, right;
            }

            60% {
                background: var(--bg_6), var(--blend_img);
                background-blend-mode: var(--back_blend);
                background-position: right, right;
                background-repeat: no-repeat, no-repeat;
            }

            70% {

                background: url('https://images4.alphacoders.com/293/293804.jpg'), var(--blend_img);
                background-blend-mode: var(--back_blend);
                background-position: right, left;
                background-repeat: no-repeat, no-repeat;

            }
            

            100% {
                background: url('https://eskipaper.com/images/mw3-wallpaper-7.jpg'), url('https://www.elsetge.cat/myimg/f/80-805290_gaming-desktop-wallpapers-hd-group-gaming-wallpaper-white.jpg');
                background-blend-mode: var(--back_blend);
                background-position: left, right;

                background-repeat: no-repeat, no-repeat;
            }
        }
